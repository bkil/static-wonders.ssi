<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>CSS fiddle pad</title>
  <link rel='shortcut icon' type=image/x-icon href=data:image/x-icon;,>
  <meta http-equiv=x-dns-prefetch-control content=off>
  <meta name=robots content='noindex,nofollow,noarchive'>
  <meta http-equiv="Content-Security-Policy" content="base-uri 'none'; default-src 'none'; frame-src 'self'; img-src data:; style-src 'unsafe-inline'; form-action http://bkil.hu; navigate-to https://gitlab.com;">
  <meta name=viewport content='width=device-width, initial-scale=1.0'>
  <style>
    html, body {
      height: 100%;
    }

    form, iframe {
      height: calc(100% - 8px);
    }

    body {
      margin: 0;
      display: flex;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form, iframe {
      flex-grow: 1;
    }

    textarea {
      min-height: calc(50% - 1.5em);
      max-height: calc(50% - 1.5em);
      min-width: 20vw;
      max-width: 80vw;
      width: 50vw;
    }

    [name="t"] {
      width: calc(100% - 6px);
      resize: none;
    }

    input[type="submit"] {
      padding: 0.2em;
      margin-left: 1em;
      margin-right: 1em;
    }

    iframe {
      min-width: calc(20vw - 16px);
    }
  </style>
</head>
<body>
<!--#if expr="$QUERY_STRING_UNESCAPED = /^t=((?:[^&]|&+?[^&es]|&+?[es][^=])*?)&s=([^&]*)(?:&e=)?$/" -->
  <!--#set decoding="urlencoded" var="t" value="$1" -->
  <!--#set decoding="urlencoded" var="s" value="$2" -->
<!--#elif expr="$QUERY_STRING_UNESCAPED = /^t=((?:[^&]|&+?[^&es]+?)*?)(?:&e=)?$/" -->
  <!--#set decoding="urlencoded" var="t" value="$1" -->
  <!--#set decoding="urlencoded" var="s" value="" -->
<!--#else -->
  <!--#set decoding="urlencoded" var="t" value="${QUERY_STRING_UNESCAPED}" -->
  <!--#set decoding="urlencoded" var="s" value="" -->
<!--#endif -->
  <div>
    <form action=.>
      <textarea maxlength=2048 name=t placeholder='Type HTML here...'><!--#echo var="t" --></textarea>
      <textarea maxlength=2048 name=s placeholder='Type CSS here...'><!--#echo var="s" --></textarea>
      <!--#comment `e` works around failed decoding of last character without needing .htaccess -->
      <input type=hidden name=e>
      <div>
        <input type=submit>
        <a rel=noopener href='https://github.com/bkil/static-wonders.ssi/tree/master/css-pad' target=_blank>source</a>
      </div>
    </form>
  </div>

  <iframe
    sandbox
    title=Preview
    csp="sandbox; base-uri 'none'; default-src 'none'; img-src data:; style-src 'unsafe-inline'; form-action 'none'; navigate-to 'none';"
    srcdoc="<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=x-dns-prefetch-control content=off><meta name=robots content='noindex,nofollow,noarchive'></head><body><style><!--#echo var='s' --></style><!--#echo var='t' -->">
    Preview the above in this &lt;iframe&gt;
  </iframe>
</body>
</html>
